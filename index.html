<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./vue.js"></script>
    <title>Vue Start</title>
  </head>
  <body>
    <div id="app">
      <h1 v-once>{{ title }}</h1>
      <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
      <hr />
      <p v-html="finishedLink"></p>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          title: "Hello World!",
          link: "https://www.google.de",
          finishedLink: '<a href="https://www.google.de">Google</a>'
        },
        methods: {
          sayHello: function() {
            this.title = "Hello!";
            return this.title;
          }
        }
      });
    </script>
  </body>
</html>
