<!DOCTYPE html>
<html>
  <head>
    <title>Monster Slayer</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="app">
      <section class="row">
        <div class="small-6 columns">
          <h1 class="text-center">YOU</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
              :style="{width: playerHealth + '%'}"
            ></div>
          </div>
        </div>
        <div class="small-6 columns">
          <h1 class="text-center">MONSTER</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
              :style="{width: monsterHealth + '%'}"
            ></div>
          </div>
        </div>
      </section>
      <section class="row controls">
        <div class="small-12 columns">
          <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
      </section>
      <section v-if="gameStarted" class="row controls">
        <div class="small-12 columns">
          <button id="attack" @click="normalPlayerAttack">
            ATTACK
          </button>
          <button id="special-attack" @click="specialPlayerAttack">
            SPECIAL ATTACK
          </button>
          <button id="heal" @click="healPlayer">HEAL</button>
          <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
      </section>
      <section class="row log">
        <div class="small-12 columns">
          <ul>
            <li
              v-for="log in gameLog"
              :class="{'player-turn' : log.isPlayer, 'monster-turn' : !log.isPlayer}"
            >
              {{ log.text }}
            </li>
          </ul>
        </div>
      </section>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          gameStarted: false,
          playerHealth: 100,
          monsterHealth: 100,
          gameLog: []
        },
        methods: {
          startGame: function() {
            this.playerHealth = 100;
            this.monsterHealth = 100;
            this.gameLog = [];
            this.gameStarted = true;
          },
          normalPlayerAttack: function() {
            const dmg = Math.floor(Math.random() * 10);
            this.monsterHealth -= dmg;

            const playerLog = {
              text: `Your normal attack deals ${dmg} damage!`,
              isPlayer: true
            };
            this.updateGameLog(playerLog);

            this.normalMonsterAttack();
          },
          normalMonsterAttack: function() {
            const dmg = Math.floor(Math.random() * 10);
            this.playerHealth -= dmg;

            const monsterLog = {
              text: `The monster deals ${dmg} damage!`,
              isPlayer: false
            };
            this.updateGameLog(monsterLog);
          },
          specialPlayerAttack: function() {
            const dmg = Math.floor(Math.random() * 20);
            this.monsterHealth -= dmg;

            const playerLog = {
              text: `Your special attack deals ${dmg} damage!`,
              isPlayer: true
            };
            this.updateGameLog(playerLog);

            this.normalMonsterAttack();
          },
          healPlayer: function() {
            const healing = Math.floor(Math.random() * 15);
            this.playerHealth += healing;

            const playerLog = {
              text: `You heal ${healing} damage!`,
              isPlayer: true
            };
            this.updateGameLog(playerLog);

            this.normalMonsterAttack();
          },
          giveUp: function() {
            this.playerHealth = 0;
          },
          updateGameLog: function(log) {
            this.gameLog.push(log);
          }
        },
        computed: {},
        watch: {
          playerHealth: function() {
            if (this.playerHealth <= 0) {
              alert("YOU LOSE!");

              this.startGame();
            }

            return {
              width: this.playerHealth + "%"
            };
          },
          monsterHealth: function() {
            if (this.monsterHealth <= 0) {
              alert("YOU WIN!");

              this.startGame();
            }

            return {
              width: this.monsterHealth + "%"
            };
          }
        }
      });
    </script>
  </body>
</html>
